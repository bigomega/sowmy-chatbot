<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="container">
	<div class="left-container">
		<div class="window-access">
			<div class="btn close"></div>
			<div class="btn minimize"></div>
			<div class="btn maximize"></div>
		</div>
		<div class="search">Search</div>
		<img src="img/new.jpg" class="new-img">
		<div class="friend-item">
			<img src="img/profile.jpg" class="profile">
			<div class="friend-item-box">
				<span style="font-size: 15px;font-weight: 500;">Bharath Raja</span>
				<span id="time" style="float: right;font-weight:100;font-size:12px">12:24 am</span>
				<div style="font-weight:100;font-size:12px;margin-top: 5px;font-style: italic;">online</div>
			</div>
		</div>
	</div>
	<div class="chat-container">
		<div class="chat-header">
			<div style="font-family: sans-serif;font-size: 12px;color: #717171;">To: <span style="color: #4D4D4D;font-size: 15px;margin-left: 5px;">Bharath Raja</span></div>
		</div>
		<div class="chat-area">
			<div class="chat-list" id="chat-list">
			</div>
		</div>
		<div class="input-container">
			<img src="img/smiley.jpg" class="smiley">
			<input type="text" placeholder="Jabber (from Facebook)" id="input" autofocus/>
		</div>
	</div>
</div>
<audio id="beep-1" controls preload="auto" style="display:none;">
    <source src="beep.mp3">
</audio>
<audio id="beep-2" controls preload="auto" style="display:none;">
    <source src="beep.mp3">
</audio>
<script type="text/javascript" src="script.js"></script>
